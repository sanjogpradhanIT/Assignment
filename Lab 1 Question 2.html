			<p>
				<h1>Heading 1: Example on Unordered List</h1>
					<ul>
						<li> Sportstar </li>
						<li> Business Week </li>
						<li> Time </li>
					</ul>
			</p>	
			<p>
			    <h2>Heading 2: Example on Ordered List</h2>

			        	<ul>
						    <li> Sportstar </li>
						    <li> Business Week </li>
						    <li> Time </li>
					    </ul>
					</ol>
			</p>
			<p>
				<h3>Heading 3: Example on Definition List</h3>
			        <ol>
				        Sports Magazine
	                    <ul>
	                    	Sportstar
	                    </ul>
                        Business Magazine
                        <ul>
	                        Business Week
                        </ul>
				    </ol>
