<!DOCTYPE html>
<html>
	<head>
		<title> Classwork </title>
	</head>
	<body>
		<form>
			<table border="2px" bgcolor="lightgray" cellspacing="1px" cellpadding="1px" align="center" bordercolor="black">
			<caption align="top"><i>Registration form</i></caption>
			<tr>
				<td>Enter your first name</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Enter your lat name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Enter your password</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>ReEnter your password</td>
				<td><input type="password" name="repassword"></td>
			</tr>
			<tr>
				<td>Enter your email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Enter your mobile</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>Enter your address</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Select your gender</td>
				<td>
					<input type="radio" name="gender" value="male"> Male
			        <input type="radio" name="gender" value="female"> Female
			    </td>
			</tr>
			<tr>
				<td>Select your hobbies</td>
				<td>
					<input type="checkbox" name="hobby1" value="hobby1"> hobby1
			        <input type="checkbox" name="hobby2" value="hobby2"> hobby2
			        <input type="checkbox" name="hobby3" value="hobby3"> hobby3
				</td>
			</tr>
			<tr>
				<td>Select Your DOB</td>
				<td><input type="DOB" name="DOB"></td>
			</tr>
			<tr>
				<td>Select your Country</td>
				<td>
					<select name="selCountry" size="3">
					<option value=""> Select your Country </option>
					<option value="nepal">Nepal</option>
					<option value="China">China</option>
					<option value="India">India</option>	
					</select>
				</td>
			</tr>	
			<tr>
				<td>Upload your pic</td>
				<td>
					<input type="file" name="files">
				</td>
			</tr>
			<td>
				<input type="submit" value="Save My Data" name="btnSave">
			    <input type="Reset" value="Reset Data" name="btnReset">
			</td>
			</table>
		</form>		
	</body>
</html>
